<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang 屬性字形對比</title>
    <style>
        body { margin: 10px; font-family: sans-serif; }
        .container { 
            display: flex; 
            flex-wrap: wrap; /* 自動換行 */
            gap: 10px; 
        }
        .lang-column { 
            flex: 1; 
            min-width: 300px; /* 確保在手機上會堆疊 */
            border: 1px solid #eee; 
            padding: 15px; 
            background: #fafafa;
        }
        .label { 
            font-weight: bold; 
            border-bottom: 2px solid #333; 
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
        .glyphs { 
            line-height: 1.5;
            word-break: break-all;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="lang-column" lang="zh-Hant">
            <div class="label">zh-Hant</div>
            <div class="glyphs">骨述刃令內全次化草清直窗角別</div>
        </div>

        <div class="lang-column" lang="zh-Hans">
            <div class="label">zh-Hans</div>
            <div class="glyphs">骨述刃令內全次化草清直窗角別</div>
        </div>

        <div class="lang-column" lang="ami">
            <div class="label">ami</div>
            <div class="glyphs">骨述刃令內全次化草清直窗角別</div>
        </div>
    </div>

</body>
</html>
